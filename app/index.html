  <script type="text/javascript">
     
  var app = angular.module('consumeRestApp', []);
  var app = angular.module('consumeRestApp', ['ngResource']);
  
  app.factory("teams", function($resource) {
    return $resource("http://localhost:8083/RESTful_COMESA_API/rest/json/get/teams");
});

app.controller("TeamsCtrl", function($scope, teams) {
    teams.query(function(data) {
        $scope.teams = data;
    }, function(err) {
        console.error("Error occured: ", err);
    });
});
  </script>
